<div>
  <div>
    <mat-toolbar color="primary">Sistema de ventas</mat-toolbar>
  </div>
  <div>
  <mat-card>
    <mat-card-title>
      <div class="title">
        <div>
          <img src="" width="200" height="80" />
        </div>
        <div color="accent" style="margin-top: 25px;">Iniciar sesión</div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Usuario" formControlName="username">
          <mat-error *ngIf="form.get('username')?.invalid &&
                              (form.get('username')?.dirty || form.get('username')?.touched)">
            Ingrese su usuario
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Contraseña" formControlName="password">
          <mat-error *ngIf="form.get('password')?.invalid &&
                              (form.get('password')?.dirty || form.get('password')?.touched)">
            Ingrese su contraseña
          </mat-error>
        </mat-form-field>

        <div>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
      </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="submit()">
        Entrar
      </button>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>
